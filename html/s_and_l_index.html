<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('css', path='/s_and_l_styles.css') }}" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" type="text/css" href="css/s_and_l_styles.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <title>Sounds and Lyrics</title>
</head>

<body class="grid">

    <div class="my-div-header"> Sounds and Lyrics </div>
    <div class="div-nav-content">
        <div class="divnav">
            <div id="navlinks">
                <ul>
                    {% for key, value in nav.items() %}
                        <li> 
                            <a href="{{ value.url }}" class="{{ key }}"> {{ value.name }} </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="div-content">
                <div class="divpara">Looking for the lyrics to your favourite song? Enter the artist's name and title of the song below... </div>

                <!-- <form class="flex-form"> -->
                <form class="flex-form" action="/get-lyrics" method="post">


                        <div class="divartistname">
                                <label for="artists_name">Artist's name</label>
                                <input type="search" name="artists_name" value="" id="artists_name" placeholder="e.g. Beyonce">
                        </div>

                        <div class="divtitle">
                            <label for="title">Title</label>
                            <input type="search" name="title" value="" id="title" placeholder="e.g. Bodyguard">
                        </div>

                        <div class="divbutton">
                            <button id="submit-button" type="submit">
                                <img src="assets/fast_forward_emoji.png">           
                            </button>
                        </div>

                </form>
            </div>    
        </div>
    </div>
</body>

</html>
